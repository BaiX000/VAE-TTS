dataset: "LibriTTS"

path:
  corpus_path: "../Dataset/LibriTTS"
  lexicon_path: "lexicon/librispeech-lexicon.txt"
  raw_path: "./raw_data/LibriTTS"
  preprocessed_path: "./preprocessed_data/LibriTTS"

preprocessing:
  speaker_embedder: "DeepSpeaker" # support 'none', 'DeepSpeaker'
  speaker_embedder_cuda: False # since it's too large to load in a single GPU
  # 30female, 20male
  #target_speakers: ["2299", "7188", "3540", "4148", "335", "1379", "8855", "6575", "369", "1283", "459", "7460", "207", "6497", "3185", "3717", "4243", "4110", "1776", "5635", "93", "8684", "7594", "2598", "7717", "6426", "2512", "242", "8118", "8080", "1731", "192", "5660", "114", "7766", "6696", "6233", "2056", "2010", "1422", "5039", "1093", "7995", "54", "8388", "7276", "688", "8194", "1054", "7240"]
  speaker_num_to_process: 600
  skip_mel_len: 800 # skip mel that is over this value.
  
  val_size: 512
  text:
    text_cleaners: [english_cleaners]
    language: "en"
  audio:
    sampling_rate: 22050
    max_wav_value: 32768.0
  stft:
    filter_length: 1024
    hop_length: 256
    win_length: 1024
  mel:
    n_mel_channels: 80
    mel_fmin: 0
    mel_fmax: 8000 # please set to 8000 for HiFi-GAN vocoder, set to null for MelGAN vocoder
  pitch:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
  energy:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
  duration:
    beta_binomial_scaling_factor: 1.0
