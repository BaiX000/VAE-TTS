dataset: "AISHELL3"

path:
  corpus_path: "../Dataset/AISHELL-3"
  lexicon_path: "lexicon/pinyin-lexicon-r.txt"
  raw_path: "./raw_data/AISHELL3"
  preprocessed_path: "./preprocessed_data/AISHELL3-softmax-pretrain"

preprocessing:
  speaker_embedder: "DeepSpeaker" # support 'none', 'DeepSpeaker'
  speaker_embedder_cuda: False # since it's too large to load in a single GPU
  # 35female, 15male
  #target_speakers: ["SSB0005", "SSB0009", "SSB0011", "SSB0012", "SSB0016", "SSB0018", "SSB0033", "SSB0038", "SSB0043", "SSB0057", "SSB0073", "SSB0080", "SSB0122", "SSB0139", "SSB0145", "SSB0193", "SSB0197", "SSB0200", "SSB0241", "SSB0246", "SSB0261", "SSB0273", "SSB0288", "SSB0299", "SSB1831", "SSB1365", "SSB1863", "SSB1831", "SSB0631", "SSB1328", "SSB0629", "SSB0863", "SSB1488", "SSB1624", "SSB0426", "SSB0427", "SSB0435", "SSB0502", "SSB0534", "SSB0539", "SSB0570", "SSB0601", "SSB0607", "SSB0632", "SSB0668"]#
  speaker_num_to_process: 200
  skip_mel_len: 800 # skip mel that is over this value.

  val_size: 512
  text:
    text_cleaners: []
    language: "zh"
  audio:
    sampling_rate: 22050
    max_wav_value: 32768.0
  stft:
    filter_length: 1024
    hop_length: 256
    win_length: 1024
  mel:
    n_mel_channels: 80
    mel_fmin: 0
    mel_fmax: 8000 # please set to 8000 for HiFi-GAN vocoder, set to null for MelGAN vocoder
  pitch:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
  energy:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
  duration:
    beta_binomial_scaling_factor: 1.0
