dataset: "CrossLingual"

path:
  corpus_path: ""
  lexicon_path: ""
  raw_path: ""
  preprocessed_path: "./preprocessed_data/CrossLingual"

preprocessing:
  speaker_embedder: "DeepSpeaker" # support 'none', 'DeepSpeaker'
  speaker_embedder_cuda: False # since it's too large to load in a single GPU
  skip_mel_len: 1300 # skip mel that is over this value.
  val_size: 512
  text:
    text_cleaners: []
    language: ""
  audio:
    sampling_rate: 22050
    max_wav_value: 32768.0
  stft:
    filter_length: 1024
    hop_length: 256
    win_length: 1024
  mel:
    n_mel_channels: 80
    mel_fmin: 0
    mel_fmax: 8000 # please set to 8000 for HiFi-GAN vocoder, set to null for MelGAN vocoder
  pitch:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
  energy:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
  duration:
    beta_binomial_scaling_factor: 1.0
